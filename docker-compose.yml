version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: comicvine-db
    environment:
      POSTGRES_DB: ${DB_NAME:-comicvine}
      POSTGRES_USER: ${DB_USER:-comicvine}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-comicvine}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-comicvine} -d ${DB_NAME:-comicvine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    build: .
    container_name: comicvine-proxy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-comicvine}
      DB_USER: ${DB_USER:-comicvine}
      DB_PASSWORD: ${DB_PASSWORD:-comicvine}
      COMICVINE_API_KEY: ${COMICVINE_API_KEY:-}
    ports:
      - "${PROXY_PORT:-8080}:8080"
    volumes:
      - ./sqlite_import:/app/import:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
